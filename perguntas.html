let currentModule = null;
let currentQuestion = 0;
let score = 0;
let answers = [];

const menu = document.getElementById("menu");
const quiz = document.getElementById("quiz");
const questionEl = document.getElementById("question");
const trueBtn = document.getElementById("true-btn");
const falseBtn = document.getElementById("false-btn");
const nextBtn = document.getElementById("next-btn");
const resultEl = document.getElementById("result");
const summaryEl = document.getElementById("summary");
const moduleTitleEl = document.getElementById("module-title");
const backBtn = document.getElementById("back-btn");

function startModule(id) {
    currentModule = modules[id];
    currentQuestion = 0;
    score = 0;
    answers = [];
    menu.style.display = "none";
    quiz.style.display = "block";
    backBtn.style.display = "none";
    moduleTitleEl.textContent = currentModule.title;
    showQuestion();
}

function showQuestion() {
    const q = currentModule.questions[currentQuestion];
    questionEl.textContent = `${currentQuestion + 1}. ${q.text}`;
    resultEl.textContent = "";
    nextBtn.style.display = "none";
    summaryEl.innerHTML = "";
}

function checkAnswer(answer) {
    const correct = currentModule.questions[currentQuestion].correct;
    answers.push({ question: currentModule.questions[currentQuestion].text, userAnswer: answer, correctAnswer: correct });

    if (answer === correct) {
        score++;
        resultEl.textContent = "‚úÖ Correto!";
        resultEl.style.color = "green";
    } else {
        resultEl.textContent = "‚ùå Errado!";
        resultEl.style.color = "red";
    }
    trueBtn.disabled = true;
    falseBtn.disabled = true;
    nextBtn.style.display = "inline-block";
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < currentModule.questions.length) {
        showQuestion();
        trueBtn.disabled = false;
        falseBtn.disabled = false;
    } else {
        showFinalScore();
    }
}

function showFinalScore() {
    questionEl.textContent = "üéØ Quiz finalizado!";
    resultEl.innerHTML = `Voc√™ acertou <strong>${score}</strong> de <strong>${currentModule.questions.length}</strong> perguntas.`;
    trueBtn.style.display = "none";
    falseBtn.style.display = "none";
    nextBtn.textContent = "Reiniciar Quiz";
    nextBtn.onclick = restartQuiz;
    nextBtn.style.display = "inline-block";
    backBtn.style.display = "inline-block";
    showSummary();
}

function showSummary() {
    let html = "<h2>Resumo das Respostas</h2>";
    answers.forEach((item, i) => {
        const isCorrect = item.userAnswer === item.correctAnswer;
        html += `
            <div class="summary-item">
                <strong>${i + 1}. ${item.question}</strong><br>
                Sua resposta: <span class="${isCorrect ? 'correct' : 'incorrect'}">
                    ${item.userAnswer ? 'Verdadeiro' : 'Falso'}
                </span><br>
                Resposta correta: <span class="correct">
                    ${item.correctAnswer ? 'Verdadeiro' : 'Falso'}
                </span>
            </div>
        `;
    });
    summaryEl.innerHTML = html;
}

function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    answers = [];
    summaryEl.innerHTML = "";
    trueBtn.style.display = "inline-block";
    falseBtn.style.display = "inline-block";
    nextBtn.textContent = "Pr√≥xima Pergunta";
    nextBtn.onclick = nextQuestion;
    trueBtn.disabled = false;
    falseBtn.disabled = false;
    backBtn.style.display = "none";
    showQuestion();
}

trueBtn.addEventListener("click", () => checkAnswer(true));
falseBtn.addEventListener("click", () => checkAnswer(false));
nextBtn.onclick = nextQuestion;
backBtn.onclick = () => {
    quiz.style.display = "none";
    menu.style.display = "block";
    nextBtn.textContent = "Pr√≥xima Pergunta";
    nextBtn.onclick = nextQuestion;
    trueBtn.style.display = "inline-block";
    falseBtn.style.display = "inline-block";
};
